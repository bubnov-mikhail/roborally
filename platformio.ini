; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[env:main]
platform = atmelavr
framework = arduino
board = uno
lib_ldf_mode = 2
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<motorSlave.cpp> -<test.cpp>
; upload_port = /dev/ttyUSB0

[env:motorSlave]
platform = atmelavr
framework = arduino
board = uno
lib_ldf_mode = 2
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<main.cpp> -<test.cpp>
lib_deps = Adafruit Motor Shield library@~1.0
; upload_port = /dev/ttyUSB0

[env:test]
platform = atmelavr
framework = arduino
board = uno
lib_ldf_mode = 2
src_filter = +<*> -<.git/> -<svn/> -<example/> -<examples/> -<test/> -<tests/> -<main.cpp> -<motorSlave.cpp>
; upload_port = /dev/ttyUSB0
